<!DOCTYPE html>
<html xml:th="http://www.thymeleaf.org" lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Fantastic Movies</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#" style="margin-left: 3vw">Fantastic Movies</a>
  <button class="navbar-toggler" type="button"
          data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item dropdown">
        <form action="#">
          <select id="cars" name="cars">
            <option value="profile">Profile</option>
            <option value="product">Product</option>
            <option value="order">Order</option>
          </select>
        </form>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
      </li>
    </ul>

  </div>

  <div style="display: flex; justify-content: space-between; align-items: center">
    <div style="display: flex; justify-content: center; align-items: center; position: relative; left: -25vw ">
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      </form>
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </div>
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" style="margin-left: 4vw">Login</button>
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" style="margin-left: 1vw">Sign Up</button>
  </div>

</nav>
<div class="album py-4 bg-light-blue">
  <div class="container">
    <div class="row">
      <div class="col-md-4" th:each="m : ${movies}">
        <div class="card mb-4 shadow-sm">
          <div class="card-body">
            <iframe th:src="${m.url}" width="300" height="200"></iframe>
            <p class="card text">
            <h4 th:text="${m.name}"></h4>
            <p th:text="${m.description}"></p>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
</body>
</html>
