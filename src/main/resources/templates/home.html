<!DOCTYPE html>

<html xml:th="http://www.thymeleaf.org" lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>

<div class="album py-4 bg-light">
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="/" style="cursor: pointer"> Movie Service</a>
            <form class="form-inline">
                <a class="btn btn-outline-success my-2 my-sm-0" href="/login">Login</a>
                <a class="btn btn-success my-2 my-sm-0" href="/sing-up">Sign Up</a>
            </form>
        </nav>
        <div class="row">
            <div class="col-md-4" th:each="m : ${movies}">
                <div class=" card mb-4 shadow-sm">
                    <div class="card-body">
                        <iframe th:src="${m.url}" width="300" height="200" frameborder="0"
                                allowfullscreen></iframe>
                        <p class="card-text">
                        <h4 th:text="${m.name}"></h4>
                        <p th:text="${m.description}"></p>
                        </p>
                        </iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
